<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#grad1)"/>
  
  <!-- Microphone -->
  <g transform="translate(96, 96)">
    <!-- Microphone body -->
    <rect x="-12" y="-30" width="24" height="40" rx="12" fill="white" opacity="0.9"/>
    
    <!-- Microphone head -->
    <circle cx="0" cy="-35" r="8" fill="white" opacity="0.9"/>
    
    <!-- Sound waves -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- Base stand -->
    <rect x="-3" y="15" width="6" height="20" fill="white" opacity="0.7"/>
    <ellipse cx="0" cy="38" rx="15" ry="4" fill="white" opacity="0.7"/>
  </g>
</svg>
